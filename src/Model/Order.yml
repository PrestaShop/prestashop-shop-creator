fields:
    class: 'Order'
    id: 'id_order'
    columns:
        id_order:
          type: increment
        name:
          type: word
        id_shop_group:
          value: 1
        id_shop:
          value: 1
        id_cart:
          relation: Cart
        id_carrier:
          relation: Carrier
        id_customer:
          relation: Customer
          generate_all: true
        id_currency:
          value: 1
        id_address_delivery:
          relation: Address
        id_address_invoice:
          relation: Address
        current_state:
          type: numberBetween
          args:
            - 1
            - 13
        secure_key:
          type: md5
        conversion_rate:
          value: 1
        recyclable:
          value: 0
        gift:
          type: Boolean
          args:
            - 5
        shipping_number:
          value: ''
        total_discounts:
          value: 0
        total_discounts_tax_incl:
          value: 0
        total_products:
          type: numberBetween
          args:
            - 1
            - 1000
        total_paid_real:
          value: 0
        total_products_wt:
          value: '{total_products}'
        total_shipping:
          type: numberBetween
          args:
            - 1
            - 10
        total_shipping_tax_incl:
          value: '{total_shipping}'
        total_shipping_tax_excl:
          value: '{total_shipping}'
        total_paid:
          value: '{total_products}+{total_shipping}'
        total_paid_tax_excl:
          value: '{total_products}+{total_shipping}'
        total_paid_tax_incl:
          value: '{total_products}+{total_shipping}'
        carrier_tax_rate:
          value: 0
        total_wrapping:
          value: 0
        total_wrapping_tax_incl:
          value: 0
        total_wrapping_tax_excl:
          value: 0
        invoice_number:
          value: 0
        delivery_number:
          value: 0
        invoice_date:
          value: '0000-00-00 00:00:00'
        delivery_date:
          value: '0000-00-00 00:00:00'
        valid:
          value: 0
        payment:
          type: randomElement
          args:
            -
              - Payment by check
              - Bank wire
        module:
          type: randomElement
          args:
            -
              - ps_checkpayment
              - ps_wirepayment
        gift_message:
          value: ''
