fields:
    primary: 'id_stock_available'
    class: 'StockAvailable'
    'null': '1'
    columns:
        id_stock_available:
          type: increment
          unique: true
        id_product_attribute:
          relation: ProductAttribute
          generate_all: true
        id_product:
          relation: Product
        id_shop:
          value: 1
        id_shop_group:
          value: 0
        quantity:
          type: numberBetween
          args:
            - 0
            - 3000
        depends_on_stock:
          value: 0
        out_of_stock:
          value: 2
